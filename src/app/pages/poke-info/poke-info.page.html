<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="pokemon">{{pokemon.name.toUpperCase()}}</ion-title>
    <ion-title *ngIf="!pokemon">Pokemon Info</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-full-info [pokemon]="pokemon" *ngIf="pokemon"> </app-full-info>
</ion-content>
